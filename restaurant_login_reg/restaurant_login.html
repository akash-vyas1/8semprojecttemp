<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/r_login.css" type="text/css">
    <title>Restaurant Login</title> 
</head>

<body>
    <h1>Smart Restaurant</h1>
    <!-- <section class="left"></section> -->
    <div class="login">
        <h3>Restaurant Login</h3>
        <div class="main">
            <form action="Login_success.html">
                <span class="set lmail">
                    <label for="l_mail" id="l_mail_label">Enter E-mail  </label>
                    <input type="email" name="" id="l_mail" required >
                </span>
                <span class="set lpass">
                    <label for="l_pass" id="l_pass_label">Enter Password  </label>
                    <input type="password" name="" id="l_pass" required>
                </span>
                <div class="btns">
                    <button type="reset" id="login_reset_btn" >Reset</button>
                    <button type="submit" id="login_submit_btn" >Submit</button>
                </div>
            </form>
            <div class="links">
                <a href="#" id="fgt_pass">Forgot password?</a> <br>
                <!-- <a href="new_res.html">Register new restaurant</a> -->
                <a href="#" id="newReg">Register new restaurant</a>
            </div>
        </div>
    </div>

    <section class="fpass">
        <h3>Set New Password</h3>
        <div class="main">
            <form action="#">
                <span class="set fotp">
                    <label for="l_mail" id="f_otp_label">Enter OTP </label>
                    <input type="number" name="" id="f_otp" >
                </span>
                <span class="set fpass1">
                    <label for="l_pass" id="f_pass1_label">Enter New Password  </label>
                    <input type="password" name="" id="f_pass1">
                </span>
                <span class="set fpass2">
                    <label for="l_pass" id="f_pass2_label">Enter New Password Again  </label>
                    <input type="password" name="" id="f_pass2" >
                </span>
                <div class="btns">
                    <button type="button" id="fcancel" >Cancel</button>
                    <button type="reset" id="freset">Reset</button>
                    <button type="submit" id="fsubmit" >Submit</button>
                </div>
            </form>
        </div>
    </section>

    <div class="reg">
        <h3>Restaurant Registration</h3>
        <div class="main">
            <form action="Login_success.html">
                <span class="rset rmail">
                    <label for="r_mail" id="r_mail_label" >Enter E-mail  </label>
                    <input type="email" name="" id="r_mail" required >
                </span>
                <span class="rset rpass">
                    <label for="r_pass" id="r_pass_label">Set Password  </label>
                    <input type="password" name="" id="r_pass" required>
                </span>
                <span class="rset lpass">
                    <label for="r_phone" id="r_phone_label">Enter Phone Number  </label>
                    <input type="number" name="" id="r_phone" required>
                </span>
                <span class="rset lpass">
                    <label for="r_pass" id="r_rname_label">Enter Restaurant Name  </label>
                    <input type="text" name="" id="r_rname" required>
                </span>
                <div class="btns">
                    <button type="button" id="newregcancel" >Cancel</button>
                    <button type="reset" id="reset">Reset</button>
                    <button type="submit" id="newRSubmit" >Submit</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        Smart Restaurant
    </footer>
    <script src="../script/jquery-3.5.1.min.js"></script>
    <script src="../sweetalert2-10.16.6/package/dist/sweetalert2.all.min.js"></script>
    <script src="../script/script.js"></script>

</body>

</html>
