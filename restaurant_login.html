<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="r_login.css" type="text/css">
    <title>Restaurant Login</title>
</head>

<body>
    <div id="mainlogin">
        <div class="newr">
            <span id="headline">
                New restaurant registration
            </span>
            <form action="" id="r_login">
                <!-- <img id="form_back" src="images/black_potrait.jpg" alt=""> -->
                <span class="newreg nmail">
                    <input type="email" id="r_email" required><br>
                    <label for="r_email" id="r_email_label">Enter your Email </label>
                <!-- placeholder="Enter Email-Id" -->
                </span>
                <span class="newreg npass">
                    <input type="password" id="r_password" required><br>
                    <label for="r_password" id="r_password_label">Enter your password </label>
                    <!-- placeholder="Enter password for restaurant login" -->
                </span>
                <span class="newreg nname">
                    <input type="text" id="r_name" required><br>
                    <label for="r_name" id="r_name_label">Enter your restaurant name  </label>
                    <!-- placeholder="Enter restaurant name" -->
                </span>
                <span class="newreg nphone">
                    <input type="number" id="r_phone" required><br>
                    <label for="r_phone" id="r_phone_label">Enter your phone Number </label>
                    <!-- placeholder="Enter your mobile number" -->
                </span>
                <input type="submit" id="r_submit" value="Submit">
            </form>
        </div>
        <div class="rlogin">
            <span id="headline">
                Restaurant login
            </span>
            <form action="" id="login_form">
                <!-- <img id="form_back" src="images/black_potrait.jpg" alt=""> -->
                <span class="login lmail">
                    <input type="email" id="login_email" required><br>
                    <label for="login_email" id="login_email_label">Enter your Email </label>
                    <!-- placeholder="Enter Email-Id" -->
                </span>
                <span class="login lpass">
                    <input type="password" id="login_password" required><br>
                    <label for="login_password" id="login_password_label">Enter your password </label>
                    <!-- placeholder="Enter password for restaurant login" -->
                </span>
                <input type="submit" id="login_submit" value="Submit">
            </form>
        </div>
    </div>
    <!-- <script src="jquery-3.5.1.min.js"></script>
    <script src="script.js"></script> -->

</body>

</html>
