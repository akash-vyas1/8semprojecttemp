<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h3 input ,#delConfirm{
            display: none;
        }
    </style>
</head>
<body>
    <h3 class="h3">
        <input type="checkbox" id="check">
        Category
    </h3>
    <section class="btns" >
        <button id="delConfirm" >Delete selected category</button>
        <button id="del" >Delete category</button>
    </section>

    <script src="../script/jquery-3.5.1.min.js"></script>
    <script src="temp.js"></script>
    <script>
        let btns = document.querySelector('.btns');
        let h3 = document.querySelector('.h3');
        let delBtn = document.getElementById('del');
        let check = document.getElementById('check');
        let click = true;
        $('#del').click(function(){
            if(click){
                $('.h3 > input').css('display','unset');
                delBtn.innerText='Undo';
                click=false;
            }else {
                check.checked=false;
                $('.h3 > input').css('display','none');
                delBtn.innerText='Delete category';
                $('#delConfirm').css('display','none');
                click=true;
            }
        });
        $('#check').click(function (){
            if($(check).is(':checked')){
                $('#delConfirm').css('display','unset');
            }else {
                $('#delConfirm').css('display','none');
            }
        });
    </script>
</body>
</html>
