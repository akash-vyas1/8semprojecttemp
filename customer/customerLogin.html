<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer login</title>
    <link rel="stylesheet" href="../style/r_login.css">
    <link rel="stylesheet" href="clogin.css">
</head>
<body>
    <h1>Smart Restaurant</h1>
    <section class="clogin">
        <h3>Customer login</h3>
        <div class="main">
            <form action="customer.html">
                <span class="set cname">
                    <label for="c_name" id="c_name_label">Enter your name :  </label>
                    <input type="text" name="" id="c_name" required >
                </span>
                <span class="set cphone">
                    <label for="c_phone" id="c-phone_label">Enter your phone number :  </label>
                    <input type="number" name="" id="c_phone" required>
                </span>
                <div class="btns">
                    <button type="reset" id="creset">Reset</button>
                    <!-- <button type="reset" id="ccancel" >Cancel</button> -->
                    <button type="submit" id="csubmit" >Submit</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
